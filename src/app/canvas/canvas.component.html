
<div id="container">
  <canvas id="sketchpad" #canvas></canvas>
  <div id="result">
    <h2>Prediction</h2>
    <h1>{{prediction}}</h1>
  </div>
  <div style="clear: right"></div>
</div>
<button type="button" id="sketchClearButton" (click)="clear()">Clear</button>
<button type="button" id="sketchRecogniseButton" (click)="predict()">Recognise</button>

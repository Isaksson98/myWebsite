
  <mat-card class="card" *ngFor="let book of items">
    <mat-card-header>
      <mat-card-title class="capitalize">{{ book.payload.doc.data().Title }}</mat-card-title>
      <mat-card-subtitle class="capitalize">{{ book.payload.doc.data().Author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p> Subject: {{ book.payload.doc.data().Subject }}</p>
      <p> Rating: {{ book.payload.doc.data().Rating }}</p>
      <p>
        Date Read:
        {{ monthNames[book.payload.doc.data().DateRead.month]}}
        {{ book.payload.doc.data().DateRead.year}}
      </p>
    </mat-card-content>

  </mat-card>
